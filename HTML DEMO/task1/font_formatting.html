<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            background-color: rgba(254, 142, 5, 0.844);
            color: floralwhite;
            text-align: center;
        }
        p{
            text-align: center;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font formatting</title>
</head>
<body>
    <fieldset style="margin: auto; background-color: cornsilk;">
    <h1>Font Formatting</h1>
    <p>This text has <font color="red">red</font> color.</p>
    <p>This text has <font size="4">larger</font> font size.</p>
    <p>This text has <font face="Arial, sans-serif">Arial</font> font face.</p>
    <p>This text has <font style="padding: 5%;">5% padding</font></p>
    <p>This text has <font face="vardhana">Vardhana</font> font face.</p>
</fieldset>
</body>
</html>
