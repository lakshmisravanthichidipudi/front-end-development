<!DOCTYPE html>
<html>
<head>
    <title>arthimetic_operations</title>
</head>
<body>
    <input type="button" value="Arthimetic operations" onclick="a()"></input>
<script>
    function a()
    {
        var x = add(30,20);
        document.write("<br><br> Addition = ",x);
        var x = sub(30,20);
        document.write("<br><br> substraction = ",x);
        var x = mul(30,20);
        document.write("<br><br> Multiplication = ",x);
        var x = div(30,20);
        document.write("<br><br> Division = ",x);
        
    }
    function add(a,b)
    {
        return a+b;
    }
    function sub(a,b)
    {
        return a-b;
    }
    function mul(a,b)
    {
        return a*b;
    }
    function div(a,b)
    {
        return a/b;
    }
</script>
</body>
</html>
