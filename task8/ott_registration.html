<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(186, 6, 6, 0.1);
        }
        h1 {
            text-align: center;
            color: #c41616;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-weight: initial;
            font-style: oblique;
            text-align: center;
            color: #c80d0d;
            font-size: 16px;
            opacity: 75%;
        }
        .form-group input,
        .form-group select{
            width: 100%;
            padding: 8px;
            border: 1px solid  #971f1f;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #c41616;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #971f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix SignUp Page</h1>
        <form action="/submit_registration" method="post" id="signupForm">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="cnfpassword">Confirm Password</label>
                <input type="password" id="cnfpassword" name="cnfpassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="form-group">
        <button id="loadData">Load Saved Data</button>
        <p id="output"></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit',function(event){
            event.preventDefault();
            const name=document.getElementById('name').value;
            const phone=document.getElementById('phone').value;
            const password=document.getElementById('password').value;
            const cnfpassword=document.getElementById('cnfpassword').value;

            if(password!==cnfpassword){
                alert('passwords do not match!');
                return;
            }

            localStorage.setItem('name',name);
            localStorage.setItem('phone',phone);
            localStorage.setItem('password',password);

            

            alert('Data saved to local storage')
        });
        document.getElementById('loadData').addEventListener('click', function() {
            const name = localStorage.getItem('name');
            const phone = localStorage.getItem('phone');
            const password = localStorage.getItem('password');

            if (name && phone && password) {
                document.getElementById('output').textContent = `Name: ${name}, Phone: ${phone}, Password: ${password}`;
            } else {
                document.getElementById('output').textContent = 'No data found in Local Storage.';
            }
        });
    </script>
</body>
</html>
