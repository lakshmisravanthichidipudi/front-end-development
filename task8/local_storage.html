<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Local Storage</title>
</head>
<body>
    <h1>Save Form Data Using Local Storage</h1>
    
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Save Data</button>
    </form>
    
    <button id="loadData">Load Saved Data</button>
    <p id="output"></p>

    <script>
        // Function to save data to local storage
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Save to local storage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);

            alert('Data Saved!');
        });

        // Function to load data from local storage
        document.getElementById('loadData').addEventListener('click', function() {
            const name = localStorage.getItem('name');
            const email = localStorage.getItem('email');

            if (name && email) {
                document.getElementById('output').textContent = `Name: ${name}, Email: ${email}`;
            } else {
                document.getElementById('output').textContent = 'No data found.';
            }
        });
    </script>
</body>
</html>
